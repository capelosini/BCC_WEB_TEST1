<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMAGES/i5.webp" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <nav>
        <img src="./IMAGES/i5.webp" alt="">
        <h1>Auto Market</h1>
        <a href="./cadastro.html">Cadastro</a>
    </nav>
    <form method="GET" action="./produtos.html">
        <h1>Login</h1>
        <div class="inputGroup">
            <label for="username">Username</label>
            <input type="text" required>
        </div>
        <br>
        <div class="inputGroup">
            <label for="email">Email</label>
            <input type="email" required>
        </div>
        <br>
        <div class="inputGroup">
            <label for="password">Senha</label>
            <input type="password" required>
        </div>
        <br>
        <div class="inputGroup">
            <label for="emailCode">Codigo Email</label>
            <input type="number" required>
        </div>

        <button class="bButton" type="submit">Login</button>
    </form>
</body>
</html>
